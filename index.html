<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Viaggi Analogici</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Viaggi Analogici</h1>

<!-- FILTRI DESTINAZIONE -->
<div id="filters"></div>

<!-- GALLERY -->
<div id="gallery" class="gallery"></div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <!-- overlay scuro cliccabile -->
  <div class="lightbox-overlay" id="overlay"></div>

  <div class="lightbox-content">
    <img id="lightbox-img">
    <div class="fullscreen-like-count" id="fullscreenLikeCount">0 ❤️</div>
    <!-- CUORE GRANDE ANIMATO PER DOUBLE CLICK -->
    <div class="big-heart" id="bigHeart">❤️</div>
  </div>

  <!-- Zone frecce -->
  <div class="nav-zone left" id="prevZone">
    <div class="arrow">&#10094;</div>
  </div>

  <div class="nav-zone right" id="nextZone">
    <div class="arrow">&#10095;</div>
  </div>

  <!-- Pulsante chiudi -->
  <span class="close-btn" id="closeLightbox">&times;</span>
</div>

<!-- CARICAMENTO DINAMICO DEL JS CON CACHE-BUSTING -->
<script type="module">
  const script = document.createElement("script");
  script.type = "module";
  script.src = `like.js?t=${Date.now()}`;
  document.body.appendChild(script);
</script>

</body>
</html>
